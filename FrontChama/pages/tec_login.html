<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.ico" type="image/png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- CSS Custom -->
    <link rel="stylesheet" href="login.css" />
</head>

<body class="bg-[#EDEDED] flex justify-center items-center h-screen font-[Poppins]">

    <div class="login-container flex bg-white shadow-xl rounded-2xl overflow-hidden animate-fadeIn">

        <!-- Left Section -->
        <div class="left-panel bg-[#2F374C] text-white flex flex-col justify-center p-10 w-2/5">
            <div class="text-left mb-10">
                <h2 class="text-3xl font-bold mb-4">Bem-vindo Técnico(a)!</h2>
                <p class="text-base">Ainda não tem cadastro? Solicite para o administrador</p>
            </div>

            <div class="flex justify-center">
                <button id="btnCadastrar"
                        class="border-2 border-white text-white px-6 py-2 rounded-full
                       hover:bg-[#A8D0E6] hover:text-[#2F374C] transition-all"
                        onclick="window.location.href='home.html'">
                    VOLTAR
                </button>
            </div>
        </div>

        <!-- Right Section - Login -->
        <div class="right-panel bg-white flex flex-col justify-center items-center p-20 w-3/5 relative transition-all duration-500" id="loginSection">

            <button id="btnVoltar" class="absolute top-5 left-5 text-[#2F374C] hover:scale-110 transition">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="none" stroke="#2F374C" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="15 18 9 12 15 6" />
                </svg>
            </button>

            <!-- Logo do Projeto -->
            <img src="assets/logo.png" alt="Logo do Projeto" class="w-20 mb-3 animate-bounce-slow">

            <h2 class="text-2xl font-semibold text-[#2F374C] mb-6">Login</h2>

            <input type="text" id="funcional" placeholder="Digite a sua funcional..." class="w-100 mb-4 p-3 bg-[#EDEDED] rounded-md outline-none focus:ring-2 focus:ring-[#57607A] transition-all" />
            <div class="relative w-100 mb-6">
                <input type="password" id="senha" placeholder="Digite a sua senha..."
                       class="w-full p-3 bg-[#EDEDED] rounded-md outline-none focus:ring-2 focus:ring-[#57607A] transition-all pr-10" />

                <button type="button" id="toggleSenha"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-[#2F374C] hidden">
                    <!--  cone de olho -->
                    <svg id="iconSenha" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="#2F374C" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 1l18 18M10 10a3 3 0 0 1 3 3m0 0a3 3 0 0 1-3 3m0 0a3 3 0 0 1-3-3m0 0a3 3 0 0 1 3-3" />
                    </svg>
                </button>
            </div>

            <button id="btnEntrar"
                    class="bg-[#2F374C] text-white px-10 py-2.5 rounded-full hover:opacity-90 transition-all"
                    onclick="window.location.href='tec_faq.html'">
                ENTRAR
            </button>
        </div>

        <!-- Cadastro Section (hidden by default) -->
        <div class="right-panel bg-white flex flex-col justify-center items-center p-10 w-3/5 hidden relative transition-all duration-500" id="cadastroSection">

            <button id="btnVoltarCadastro" class="absolute top-5 left-5 text-[#2F374C] hover:scale-110 transition">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="none" stroke="#2F374C" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="15 18 9 12 15 6" />
                </svg>
            </button>

            <!-- Logo do Projeto -->
            <img src="assets/logo.png" alt="Logo do Projeto" class="w-20 mb-3 animate-bounce-slow">

            <h2 class="text-2xl font-semibold text-[#2F374C] mb-6">Cadastro</h2>

            <input type="text" id="nomeCadastro" placeholder="Digite seu nome completo..." class="w-72 mb-4 p-3 bg-[#EDEDED] rounded-md outline-none focus:ring-2 focus:ring-[#57607A] transition-all" />
            <input type="text" id="funcionalCadastro" placeholder="Digite sua funcional..." class="w-72 mb-4 p-3 bg-[#EDEDED] rounded-md outline-none focus:ring-2 focus:ring-[#57607A] transition-all" />
            <input type="password" id="senhaCadastro" placeholder="Crie sua senha..." class="w-72 mb-6 p-3 bg-[#EDEDED] rounded-md outline-none focus:ring-2 focus:ring-[#57607A] transition-all" />

            <button id="btnSalvarCadastro" class="bg-[#2F374C] text-white px-8 py-2 rounded-full hover:opacity-90 transition-all">SALVAR</button>
        </div>
    </div>

    <!-- JS -->
    <script src="login.js"></script>
</body>
</html>
