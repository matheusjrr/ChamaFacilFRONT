<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Perfil do Técnico</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="tec_perfil.css" />
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <div class="header-inner">
            <div class="brand">
                <div class="logo-wrapper">
                    <img src="assets/logo.png" alt="Logo Chama Fácil" class="brand-logo">
                </div>
                <span class="brand-title">Chama Fácil</span>
            </div>

            <nav class="main-nav" aria-label="Menu principal">
                <a class="nav-link" href="tec_central.html">Central de Soluções</a>
                <a class="nav-link" href="tec_faq.html">FAQ</a>
                <a class="nav-link" href="tec_artigos.html">Artigos</a>
                <a class="nav-link" href="tec_documentos.html">Documentos</a>
            </nav>

            <div class="profile-area" title="Perfil">
                <i class="fa-solid fa-user-gear"></i>
            </div>
        </div>
    </header>

    <div class="layout">
        <aside class="sidebar">
            <ul>
                <li><i class="fa-solid fa-list-check"></i> Minhas Atividades</li>
                <li><i class="fa-solid fa-clipboard-list"></i> Solicitações</li>
                <li><i class="fa-solid fa-headset"></i> Chamados</li>
                <li class="active"><i class="fa-solid fa-user-gear"></i> Perfil</li>
            </ul>
        </aside>

        <main class="page">
            <h1 class="hero-title">Perfil Técnico</h1>

            <section class="perfil-card">
                <img src="assets/tecnico.png" alt="Foto do técnico" class="foto-perfil">

                <form class="perfil-form">
                    <label>Nome Completo:</label>
                    <input type="text" value="Carlos Andrade" disabled>

                    <label>E-mail:</label>
                    <input type="email" value="carlos.andrade@chamafacil.com">

                    <label>Especialidade:</label>
                    <input type="text" value="Suporte em Hardware e Redes">

                    <label>Status Atual:</label>
                    <select>
                        <option>Disponível</option>
                        <option>Em atendimento</option>
                        <option>Ausente</option>
                    </select>

                    <label>Alterar Senha:</label>
                    <input type="password" placeholder="Nova senha">

                    <button type="submit" class="btn-chamado">Salvar Alterações</button>
                </form>
            </section>
        </main>
    </div>

    <footer class="site-footer">
        <div>© 2025 Chama Fácil — suporte: chamafacil@outlook.com</div>
    </footer>

    <script>const form = document.querySelector('.perfil-form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      alert('Alterações salvas com sucesso!');
    });</script>
</body>
</html>
