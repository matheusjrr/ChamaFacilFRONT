<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Relatórios - Técnico</title>
  <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS da Página -->
  <link rel="stylesheet" href="../css/relatorio.css" />
</head>

<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="header-inner">
      <div class="brand">
        <img src="../assets/logo.png" alt="Logo Chama Fácil" class="brand-logo">
        <span class="brand-title">Chama Fácil</span>
      </div>

      <nav class="main-nav">
        <a class="nav-link active" href="#">Relatórios - TÉCNICO</a>
      </nav>

      <div class="profile-area" title="Perfil">
        <a href="tec_perfil.html">
          <i class="fa-solid fa-user-circle"></i>
        </a>
      </div>
    </div>
  </header>

  <div class="layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <ul>
        <li>
          <a href="tec_faq.html"><i class="fa-solid fa-headset"></i> Central de Chamados</a>
        </li>
        <li class="active">
          <a href="relatorio.html"><i class="fa-solid fa-chart-simple"></i> Relatórios</a>
        </li>
        <li>
          <a href="tec_perfil.html"><i class="fa-solid fa-user"></i> Perfil</a>
        </li>
        <li>
          <a href="#" id="btnSair">
            <i class="fa-solid fa-clipboard-list"></i> Sair
          </a>
        </li>
      </ul>
    </aside>

    <!-- CONTEÚDO -->
    <main class="page">

      <h1 class="hero-title">
        <i class="fa-solid fa-chart-line"></i> Relatórios de Chamados
      </h1>

      <!-- FILTROS -->
      <div class="filtros-wrapper mb-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">

          <div>
            <label class="font-semibold">Status</label>
            <select id="filtroStatus" class="form-select mt-1">
              <option value="">Todos</option>
              <option>Aberto</option>
              <option>Em andamento</option>
              <option>Concluído</option>
            </select>
          </div>

          <div>
            <label class="font-semibold">Categoria</label>
            <select id="filtroCategoria" class="form-select mt-1">
              <option value="">Todas</option>
              <option>TI</option>
              <option>Equipamento</option>
              <option>Infraestrutura</option>
            </select>
          </div>

          <div>
            <label class="font-semibold">Usuário</label>
            <select id="filtroUsuario" class="form-select mt-1">
              <option value="">Todos</option>
              <!-- As opções de usuário serão populadas via JS -->
            </select>
          </div>

        </div>
      </div>

      <div class="tabela-wrapper">
        <table class="relatorio-tabela">
          <thead>
            <tr>
              <th>Número do Chamado</th>
              <th>Solicitante</th>
              <th>Categoria</th>
              <th>Descrição</th>
              <th>Status</th>
              <th>Data</th>
            </tr>
          </thead>

          <tbody id="tabelaDados">
            <!-- Preenchido via JS -->
          </tbody>
        </table>
      </div>

      <!-- Botões -->
      <div class="export-buttons">
        <button id="btnPdf" class="export pdf">
          <i class="fa-solid fa-file-pdf"></i> Exportar PDF
        </button>
        <button id="btnExcel" class="export excel">
          <i class="fa-solid fa-file-excel"></i> Exportar Excel
        </button>
      </div>

    </main>
  </div>

  <!-- MODAL DE CONFIRMAÇÃO DE SAÍDA -->
  <div id="modalConfirm" class="modalSair">
    <div class="modalSair-content text-center">
      <h2 class="text-lg font-semibold mb-4 text-gray-800">Tem certeza que deseja sair?</h2>
      <div class="flex justify-center gap-4">
        <button id="btnConfirmarSair" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition">Sair</button>
        <button id="btnCancelarSair" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- JS DO MODAL (CORRIGIDO) -->
  <script>
    const modalConfirm = document.getElementById('modalConfirm');
    const btnConfirmarSair = document.getElementById('btnConfirmarSair');
    const btnCancelarSair = document.getElementById('btnCancelarSair');
    const btnSair = document.getElementById('btnSair');

    btnSair.addEventListener('click', (e) => {
      e.preventDefault();
      modalConfirm.style.display = 'flex';
    });

    function fecharModalSaida() {
      modalConfirm.style.display = 'none';
    }

    btnConfirmarSair.addEventListener('click', () => {
      sessionStorage.removeItem('tecnicoLogado');
      window.location.href = 'login.html';
    });

    btnCancelarSair.addEventListener('click', fecharModalSaida);

    window.addEventListener('click', (e) => {
      if (e.target === modalConfirm) {
        fecharModalSaida();
      }
    });
  </script>

  <footer class="site-footer">
    <div>© 2025 Chama Fácil — suporte: chamafacil@outlook.com</div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- SheetJS (Excel) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- jsPDF AutoTable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

  <!-- JS -->
  <script src="../js/relatorio.js"></script>

</body>
</html>
